<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
       #form {
           display: none;
       }
    </style>
        <title>Transactions</title>
</head>
<body>
   <div>
   <form id="form" method="POST">
        <h3 align="center">Add Transaction</h3>
        <div class="form-group">
          <label for="coin_name">Name of Coin</label>
          <input
                type="text"
                class="form-control"
                id="coin_name"
                name="coin_name"
                placeholder="Enter name of coin"
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
                type="text"
                class="form-control"
                id="amount"
                name="amount"
                placeholder="Enter Amount(in USD)"
          />
        </div>
        <br/>
        <button id="sub" type="submit" class="btn btn-primary">Submit</button>
     </form>
     </div>
   <button  id='transaction'> Add Transaction </button>
   <script>
         $('#transaction').click(function() {
             $('#form').show();
             $('#transaction').css("display", "none");
         });
         $('#sub').click(function() {
             $('#form').css("display", "none");
              $('#transaction').show();
         });
     </script>
</body>
<html/>
